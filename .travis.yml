# ------------------------------------------------------------------
# Travis CI
# https://travis-ci.com/github/opendifferentialprivacy/smartnoise-core
#
# - SmartNoise Core Validator and runtime
#   - Build and test Rust componets
# - Documentation
#   - For the master branch, build Rust docs and deploy on:
#     - https://opendifferentialprivacy.github.io/smartnoise-core/
# ------------------------------------------------------------------

branches:
  # all branches
  only:
  - gh-pages
  - /.*/

# all jobs should enable the release flag for compiler optimizations
env:
  global:
  - SMARTNOISE_RELEASE=True
  - PROTO_VERSION=3.11.4
  - TWINE_USERNAME=__token__

notifications:
  email: false

jobs:
  include:
  - name: Test Rust
    os: linux
    language: rust
    rust: stable
    script:
    # Rust FFI (depends on Validator and Runtime) -> Test & Build
    - cd ffi-rust; cargo build --verbose --workspace;
    - cargo test --verbose --workspace;
    - cd ..;

    after_success:
    #
    # Build the documentation for gh-pages
    #
    - echo $TRAVIS_BRANCH;
    # switch to master after initial version
    #- if [ "$TRAVIS_BRANCH" == "ms_readme" ]; then
    - if [ "$TRAVIS_BRANCH" == "master" ]; then
        bash scripts/build_docs.sh;
      fi;
    # -------------------------------------------
    # Deploy the Rust documentation to
    # GitHub pages
    # - Triggered when the branch is "master"
    # -------------------------------------------
    deploy:
      provider: pages
      skip_cleanup: true
      local_dir: docs
      # Secure env variable in travis
      github_token: $GITHUB_TOKEN
      keep_history: true
      target_branch: gh-pages
      on:
        branch: master
        #branch: ms_readme
        #branch: develop
